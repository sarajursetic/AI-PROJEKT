<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Projekt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <img src="logo.svg" alt="PixelPerfect logo" class="logo">
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <nav class="main-nav">
      <ul>
        <li><a href="#o-projektu">O PROJEKTU</a></li>
        <li><a href="#tijek-rada">TIJEK RADA</a></li>
        <li><a href="#ai">AI</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="macarons-image">
      <img src="macarons.png" alt="Macarons" onerror="this.src='fallback-macarons.jpg'">
    </div>
    <div class="hero-content">
      <h1>AI PROJEKT</h1>
      <a href="#o-projektu" class="btn">SAZNAJ VIŠE</a>
      <p>Pri izradi ove stranice, korišćeni su AI alati kao što su ChatGPT, Looka</p>
    </div>

  </section>
  <script>

    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.main-nav');
  
      toggle.addEventListener('click', (e) => {
        e.stopPropagation(); // spriječi klik da se širi
        nav.classList.toggle('open');
      });
  
      document.addEventListener('click', (e) => {
        // ako klik nije unutar navigacije ili toggle gumba
        if (!nav.contains(e.target) && !toggle.contains(e.target)) {
          nav.classList.remove('open');
        }
      });
    });
  </script>
  
</body>
</html>
